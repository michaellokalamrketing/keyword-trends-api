services:
  - type: web
    name: keyword-trends-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: API_KEY
        value: CHANGE_ME
      - key: DB_PATH
        value: data.db
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
